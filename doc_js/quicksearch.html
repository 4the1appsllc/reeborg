    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces RUR Namespaces Namespaces RUR × Search results Close Documentation generated on 2016-01-22T15:55:14-04:00 . "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces RUR About the RUR namespaceSince the goal of Reeborg's World is to allow the user (student) to run their own programs, name clashes have to be avoided between functions created for Reeborg's World and those created by the student. The imperfect solution I have chosen is to try, as much as possible, to use a single namespace, RUR, which can stand for Reeborg the UsedRobot, and is also valid in French as le Robot Usagé Reeborg, but refers to the first time the name robot was used see wikipedia:RUR. Au sujet de l'utilisation de RURPuisque le but du Monde de Reeborg est de permettre aux apprenants de créer leur propres fonctions, j'ai jugé qu'il était essentiel de créer un objet (&quot;namespace&quot;) qui contiendrait les différents variables et fonctions requises pour le site. Le nom que j'ai choisi est RUR qu'on peut voir comme un acronyme pour le Robot Usagé Reeborg, ou pour l'équivalent anglais Reeborg the UsedRobot mais qui peut tout aussi bien faire référence à la toute première fois où le nom robot a été utilisé voir wikipedia:RUR. × Search results Close Documentation generated on 2016-01-22T15:55:14-04:00 . "},"RUR.html":{"id":"RUR.html","title":"Namespace: RUR","body":" Documentation Namespaces RUR Namespace: RUR RUR Methods add_goal object(specific_object, x, y, nb) description here Parameters: Name Type Description specific_object string [description] x integer [description] y integer [description] nb integer [description] add_object_at_position(specific_object, x, y, nb) This function sets a specified quantity of a given object as a certain location. By &quot;object&quot; we mean a type of object that can be taken or put down by Reeborg. Cette fonction spécifie la quantité d'un certain type d'objet qui doit être mis à un endroit donné. Par &quot;objet&quot;, on entend ici un objet qui peut être transporté ou déposé par Reeborg. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet nb integer Number of objects at that location; a value of zero is used to remove objects. Nombre d'objets à cet endroit; une valeur de zéro est utilisée pour supprimer les objets. × Search results Close Documentation generated on 2016-01-22T15:55:14-04:00 . "}}
