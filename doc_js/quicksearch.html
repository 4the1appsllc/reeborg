    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces RUR Namespaces Namespaces RUR × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-27T16:10:49-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces RUR La version française est incluse ci-dessous. General information about this documentationWhile the World editing dialog makes it possible to create your own world, it is limited to create worlds with pre-defined objects. Furthermore, it creates static worlds which are then interacted with through a user's program. A world creator may wish to introduce additional interactivity by changing the state of the world when a user's program has achieved a partial goal, like reaching a pre-defined position. The functions documented here are intended to give world creators all the flexibility they need to create their own worlds. If you find that some additional capability is required, please do not hesitate to get in touch with me. About the RUR namespaceSince the goal of Reeborg's World is to allow the user (student) to run their own programs, name clashes have to be avoided between functions created for Reeborg's World and those created by the student. The imperfect solution I have chosen is to try, as much as possible, to use a single global object or namespace, RUR, which can stand for Reeborg the UsedRobot, and is also valid in French as le Robot Usagé Reeborg, but refers to the first time the name robot was used see wikipedia:RUR. Please note that there are many more functions belonging to the RUR namespace than what is documented here. As a rule, you should not create additional functions belonging to this namespace. To see the functions defined and belonging to this object, please use the selector at the top of this page. Information généraleBien que l'éditeur de monde vous donne la possibilité de créer vos propres mondes, il est limité à utiliser les objets pré-définis. De plus, les mondes créés sont &quot;statiques&quot; et ne changent normalement que par le biais d'actions encodées dans les programmes des usagers. Il est possible que vous désiriez créer des mondes plus interactifs et dont l'état change lorsqu'une étape partielle dans la réalisation d'un but a été réalisée, comme, par exemple, lorsque le robot se trouve à une certaine position. Les fonctions documentées ici devraient vous donner toute la flexibilité requise pour créer les mondes désirés. Si vous croyez que d'autres fontions seraient requises, SVP n'hésitez pas à me contacter. Au sujet de l'utilisation de RURPuisque le but du Monde de Reeborg est de permettre aux apprenants de créer leur propres fonctions, j'ai jugé qu'il était essentiel de créer un objet global (&quot;namespace&quot;) qui contiendrait les différentes variables et fonctions requises pour le site. Le nom que j'ai choisi est RUR qu'on peut voir comme un acronyme pour le Robot Usagé Reeborg, ou pour l'équivalent anglais Reeborg the UsedRobot mais qui peut tout aussi bien faire référence à la toute première fois où le nom robot a été utilisé voir wikipedia:RUR. Veuillez noter qu'en plus des fonctions documentées ici, il en existe plusieurs autres qui appartiennent à l'objet global RUR; vous devriez vous abstenir de ne pas ajouter des fonctions à cet objet global. Pour voir les fonctions appartenant à cet objet global, veuillez utiliser le sélecteur qui se trouve au haut de cette page. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-27T16:10:49-04:00 using the DocStrap template. "},"RUR.html":{"id":"RUR.html","title":"Namespace: RUR","body":" Documentation Namespaces RUR Namespace: RUR RUR Methods add_goal_object(specific_object, x, y, nb) This function sets a specified quantity of a given object as a goal at a certain location. By &quot;object&quot; we mean a type of object that can be taken or put down by Reeborg. Cette fonction spécifie la quantité d'un certain type d'objet qui doit être mis comme but à un endroit donné. Par &quot;objet&quot;, on entend ici un objet qui peut être transporté ou déposé par Reeborg. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet nb integer Number of desired objects at that location; a value of zero is used to remove any such goal set. Nombre d'objets désiré à cet endroit; une valeur de zéro est utilisée pour supprimer un but semblable pré-existant. add_new_home_tile(name, url, info) This function makes it possible to add a new image to use as a home tile. If the name of an existing home tile is specified again, the image for that object is replaced; we suggest you do not do this. Cette fonction permet l'ajout de nouvelles images à utiliser comme but à atteindre pour le robot. Si le nom d'un but existant est spécifié, l'image pour ce but est remplacée par la nouvelle image; nous vous suggérons de ne pas faire ceci. Parameters: Name Type Description name string The name to be used for this tile Le nom à utiliser pour cet objet. url string URL where the image can be found. URL où l'image peut être trouvée info string A sentence to be displayed when the user queries information about the world; something like &quot;goal: Reeborg can detect this tile using at_goal().&quot; Une phrase décrivant ce but lorsqu l'usager consulte la description du monde; quelque chosen comme &quot;but: Reeborg peut détecter ceci en utilisant au_but()&quot;. add_new_object_type(specific_object, url, url_goal) This function makes it possible to add new objects. If the name of an existing object is specified again, the images for that object are replaced. Two images must be provided: one for the object itself, and another when this object is specified as a goal. N.B. existing names are the English ones. Cette fonction permet l'ajout de nouveaux objets. Si le nom d'un objet existant est spécifié, les images pour cet objet seront remplacées par les nouvelles images fournies. N.B. les noms d'objets par défaut sont des noms anglais (par exemple &quot;token&quot; plutôt que &quot;jeton&quot;). Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;mouse&quot; Le nom du type de l'objet; par exemple, &quot;souris&quot;. url string URL where the image can be found. URL où l'image peut être trouvée url_goal string URL where the image as a goal can be found. URL où l'image comme but peut être trouvée add_object_at_position(specific_object, x, y, nb) This function sets a specified quantity of a given object at a certain location. By &quot;object&quot; we mean a type of object that can be taken or put down by Reeborg. Cette fonction spécifie la quantité d'un certain type d'objet qui doit être mis à un endroit donné. Par &quot;objet&quot;, on entend ici un objet qui peut être transporté ou déposé par Reeborg. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet nb integer Number of objects at that location; a value of zero is used to remove objects. Nombre d'objets à cet endroit; une valeur de zéro est utilisée pour supprimer les objets. give_object_to_robot(obj, x, nb, robot) Give a specified number of object to a robot (body). If the robot, is not specified, the default robot is used. Donne un nombre d'objet à transporter par le robot (robot.body). Si le robot n'est pas spécifié, le robot par défaut est utilisé. Parameters: Name Type Description obj string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet nb integer Number of objects at that location; a value of zero is used to remove objects. Nombre d'objets à cet endroit; une valeur de zéro est utilisée pour supprimer les objets. robot robot.body Optional argument argument optionnel toggle_decorative_object_at_position(specific_object, x, y) This function adds or remove a given decorative object at a certain location. Cette fonction ajoute ou enlève un objet décoratif à un endroit donné. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom (anglais) du type de l'objet; par exemple, &quot;token&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet toggle_solid_object_at_position(specific_object, x, y) This function adds or remove a given solid object (like a fence) at a certain location. Cette fonction ajoute ou enlève un objet solide (comme une clôture) à un endroit donné. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;fence&quot; Le nom [anglais] du type de l'objet; par exemple, &quot;fence&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-27T16:10:49-04:00 using the DocStrap template. "}}
