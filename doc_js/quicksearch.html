    <script type="text/x-docstrap-searchdb">
    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces RURRUR.privateRUR.private.state Namespaces Namespaces RUR private state × Search results Close Documentation generated on 2016-01-23T11:38:35-04:00 . "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces RURRUR.privateRUR.private.state La version française est incluse ci-dessous. General information about this documentationThe main goal of this documentation is to help users of Reeborg's World; however, some parts are intended only for developers. All the functions that are indicated as belonging to the RUR.private namespace should be ignored as they are not intended to be called directly. In fact, there is no such namespace in the code; the name is an artifact that has been created as a helper in generating the documentation automatically while keeping the code intended for end users separate from the information intended for the developers. If you must use the private functions or variables in your code, simply ignore the .private; for example, instead of RUR.private.x, use RUR.x. About the RUR namespaceSince the goal of Reeborg's World is to allow the user (student) to run their own programs, name clashes have to be avoided between functions created for Reeborg's World and those created by the student. The imperfect solution I have chosen is to try, as much as possible, to use a single namespace, RUR, which can stand for Reeborg the UsedRobot, and is also valid in French as le Robot Usagé Reeborg, but refers to the first time the name robot was used see wikipedia:RUR. Information généraleLe but premier de ce document est pour aider les utilisateurs du monde de Reeborg. Cependant, certaines sections sont documentées purement pour le bénéfice des développeurs. Toutes ces fonctions sont indiquées comme appartenant au &quot;namespace&quot; RUR.private; en fait, il n'y a pas un tel objet dans le code et ce nom est utilisé simplement pour faciliter l'automatisation de la documentation, séparant automatiquement l'information prévue pour les utilisateurs du site de celle prévue à l'intention des développeurs. Si vous devez absolument utiliser une variable ou une fonction &quot;privée&quot;, oubliez tout simplement le terme .private; par exemple, au lieu de RUR.private.x, utilisez RUR.x. Au sujet de l'utilisation de RURPuisque le but du Monde de Reeborg est de permettre aux apprenants de créer leur propres fonctions, j'ai jugé qu'il était essentiel de créer un objet (&quot;namespace&quot;) qui contiendrait les différents variables et fonctions requises pour le site. Le nom que j'ai choisi est RUR qu'on peut voir comme un acronyme pour le Robot Usagé Reeborg, ou pour l'équivalent anglais Reeborg the UsedRobot mais qui peut tout aussi bien faire référence à la toute première fois où le nom robot a été utilisé voir wikipedia:RUR. × Search results Close Documentation generated on 2016-01-23T11:38:35-04:00 . "},"RUR.html":{"id":"RUR.html","title":"Namespace: RUR","body":" Documentation Namespaces RURRUR.privateRUR.private.state Namespace: RUR RUR Namespaces private Methods add_goal_object(specific_object, x, y, nb) This function sets a specified quantity of a given object as a goal at a certain location. By &quot;object&quot; we mean a type of object that can be taken or put down by Reeborg. Cette fonction spécifie la quantité d'un certain type d'objet qui doit être mis comme but à un endroit donné. Par &quot;objet&quot;, on entend ici un objet qui peut être transporté ou déposé par Reeborg. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet nb integer Number of desired objects at that location; a value of zero is used to remove any such goal set. Nombre d'objets désiré à cet endroit; une valeur de zéro est utilisée pour supprimer un but semblable pré-existant. add_object_at_position(specific_object, x, y, nb) This function sets a specified quantity of a given object at a certain location. By &quot;object&quot; we mean a type of object that can be taken or put down by Reeborg. Cette fonction spécifie la quantité d'un certain type d'objet qui doit être mis à un endroit donné. Par &quot;objet&quot;, on entend ici un objet qui peut être transporté ou déposé par Reeborg. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet nb integer Number of objects at that location; a value of zero is used to remove objects. Nombre d'objets à cet endroit; une valeur de zéro est utilisée pour supprimer les objets. toggle_decorative_object_at_position(specific_object, x, y) This function adds or remove a given decorative object at a certain location. Cette fonction ajoute ou enlève un objet décoratif à un endroit donné. Parameters: Name Type Description specific_object string The name of the object type ; e.g. &quot;token&quot; Le nom du type de l'objet; par exemple, &quot;jeton&quot;. x integer Position of the object position de l'objet y integer Position of the object position de l'objet × Search results Close Documentation generated on 2016-01-23T11:38:35-04:00 . "},"RUR.private.html":{"id":"RUR.private.html","title":"Namespace: private","body":" Documentation Namespaces RURRUR.privateRUR.private.state Namespace: private RUR. private Namespaces state Methods _play_sound(sound_id) Plays a predefined sound file to accompany some robot actions, provided that the delay between frames exceeds a threshold value. Parameters: Name Type Description sound_id string refers to a source sound file included in the html file. × Search results Close Documentation generated on 2016-01-23T11:38:35-04:00 . "},"RUR.private.state.html":{"id":"RUR.private.state.html","title":"Namespace: state","body":" Documentation Namespaces RURRUR.privateRUR.private.state Namespace: state RUR.private. state Properties: Name Type Description code_evaluated boolean True if code has been evaluated and ready for playback. do_not_record boolean If True, recording of frames do not occur. editing_world boolean True if currently editing the world. highlight boolean Indicates if the Python code in the editor will be highlighted during the playback. human_language string Standard two letter code images_loaded boolean Indicates if all images have been loaded so that the splash screen can be removed input_method string Get program from &quot;editor&quot;, &quot;blockly&quot; or &quot;repl&quot;? programming_language string &quot;python&quot; or &quot;javascript&quot; playback boolean True if playback active and not paused. prevent_playback boolean TODO: see if this can be removed. sound_id string &quot;global&quot; variable intended for private use. sound_on boolean indicates if attempt must be made to play sounds. specific_object string Object selected while editing world. stop_called boolean True if stop button has been clicked. watch_vars boolean Python only: set to True if watching variables x integer Position selected while editing world. y integer Position selected while editing world. Methods save() Intended to save selected subset of state to local storage so that future sessions can resume in same state. × Search results Close Documentation generated on 2016-01-23T11:38:35-04:00 . "}}
    </script>
